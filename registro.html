    <h1 class="title">Inicio de sección</h1>

      <input type="email" placeholder="email "id="email" name="email" class="input" >

      <div class="error-text"></div>
    </div>

    <div class="inputContainer">
      <input type="contraseña" id="contrasena" name="contraseña" class="input" placeholder="contraseña">
      <label for="contrasena" class="label">Contraseña</label>
      <div class="error-text"></div>
    </div>

    <input type="submit" class="submitBtn" value="Enviar" />
  </form>
</div>
